name: SK API Integration Pipeline

on:
  workflow_dispatch:
    inputs:
      app_code:
        description: "Application Code (e.g. APP01915)"
        required: true
        default: "APP01915"

      segment:
        description: "Segment"
        required: true
        type: choice
        options:
          - ASIA
          - US
          - CANADA
          - ETS
        default: ASIA

      month:
        description: "Month"
        required: true
        default: "Nov 2025"

jobs:
  run-sk-script:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      NR_API_KEY: ${{ secrets.NR_API_KEY }}
      SEGMENT: ${{ inputs.segment }}

      # ðŸ”¥ Folder naming convention
      OUTPUT_FOLDER_NAME: "APM123456 - ${{ inputs.app_code }} - Veenam Asia"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SK integration script
        run: |
          python automation/api_complete_integration_nrlookup.py \
            "${{ inputs.app_code }}" \
            "${{ inputs.segment }}" \
            "${{ inputs.month }}"

      - name: Verify CSV outputs
        run: |
          TARGET_DIR="${{ inputs.segment }}/${OUTPUT_FOLDER_NAME}"
          echo "Checking output in $TARGET_DIR"
          ls -lh "$TARGET_DIR"
          test $(ls "$TARGET_DIR"/*.csv | wc -l) -eq 2

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ inputs.app_code }}-${{ inputs.segment }}-csv"
          path: |
            ${{ inputs.segment }}/${{ env.OUTPUT_FOLDER_NAME }}/*.csv
